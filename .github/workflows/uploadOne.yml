name: UploadNone

on:
  push:
    branches:
      - test_workflow
  pull_request:

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Dump
        run: |
          mkdir artifact
          echo $GITHUB_SHA > artifact/sha
      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          name: artifact
          path: artifact